<div class="container-login">
    <div class="header-login">
        <p>LOGIN</p>
        <hr>
    </div>
    <p class="text-login">Entre com seu email e senha</p>
    <mat-form-field appearance="legacy">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Digite seu email" [(ngModel)]="user.identifier">
        <i class="material-icons" matSuffix>alternate_email</i>
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>Senha</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" placeholder="Digite sua senha" [(ngModel)]="user.password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <i class="material-icons">{{hide ? 'visibility_off' : 'visibility'}}</i>
      </button>
    </mat-form-field>
    
    <div class="login-opts">
        <button mat-raised-button (click)="login()" color="primary" class="login-btn">
            Entrar
        </button>
    </div>

  </div>
